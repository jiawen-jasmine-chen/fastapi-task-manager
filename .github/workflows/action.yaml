name: Docker Hub Push

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit info
        id: commit
        run: |
          git fetch --unshallow || true
          MESSAGE="$(git log -1 --pretty-format:'%s')"
          AUTHOR="$(git log -1 --pretty-format:'%an')"
          echo "MESSAGE=$MESSAGE" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
 
      - name: debug commit info
        run: |
          echo "Commit Message: ${{ env.MESSAGE }}"
          echo "Commit Author: ${{ env.AUTHOR }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags,labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: benjaminstrandberg123/pss-backend

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            benjaminstrandberg123/pss-backend:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_vm:
    name: Deploy to VM
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VM and restart backend deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            sudo kubectl rollout restart deployment backend

